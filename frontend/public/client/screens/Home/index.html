<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Plant Care</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Belanosima:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="time" id="current-time">12:42</div>
      <div class="status-icons">
        <div class="signal"></div>
        <div class="wifi"></div>
        <div class="battery"></div>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="hero-bg"></div>
      <div class="hero-content">
        <div class="temperature">10Â°C</div>
        <div class="greeting">Good Morning, Cris</div>
        <div class="subgreeting">Your plants missed you!</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Last Cared Plant -->
      <div class="last-plant-card">
        <div class="plant-image"></div>
        <div class="plant-info">
          <div class="plant-label">Your last cared plant:</div>
          <div class="plant-name">Elian</div>
        </div>
        <div class="progress-circle">
          <svg width="70" height="70">
            <circle class="progress-bg" cx="35" cy="35" r="30"></circle>
            <circle class="progress-bar" cx="35" cy="35" r="30" 
                    stroke-dasharray="188.4" 
                    stroke-dashoffset="25.1" 
                    id="progressCircle"></circle>
          </svg>
          <div class="progress-text">87%</div>
        </div>
      </div>

      <!-- Your Garden Card -->
      <div class="garden-card">
        <div class="garden-image"></div>
        <div class="garden-content">
          <div class="garden-title">Your Garden</div>
          <div class="garden-subtitle">Take care of your plants daily</div>
        </div>
      </div>

      <!-- Adopt Button -->
      <button class="adopt-btn" id="adoptBtn">
        <span style="font-size: 28px; font-weight: 300;">+</span>
        Adopt a new plant
      </button>

      <!-- Support Text -->
      <div class="support-text">
        <div class="support-thank">Thank you for your support</div>
        <div class="support-stats" id="statsText">3,452 plants adopted this week!</div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-item active" id="homeBtn">
        <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22" fill="#659437"/>
        </svg>
      </button>
      
      <button class="nav-item" id="plantsBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C9.5 2 7 3.5 7 7c0 2.5 1.5 4 3 5 0 0-2 1-2 4h8c0-3-2-4-2-4 1.5-1 3-2.5 3-5 0-3.5-2.5-5-5-5z"/>
          <path d="M12 16v6"/>
          <path d="M9 22h6"/>
        </svg>
      </button>
      
      <button class="nav-item" id="exploreBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10"/>
          <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76" fill="white"/>
        </svg>
      </button>
      
      <button class="nav-item" id="profileBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </button>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
