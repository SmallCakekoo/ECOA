<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Connect with Nature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Belanosima:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-top">
          <span class="time" id="current-time">12:42</span>
          <div class="status-icons">
            <span class="iconify" data-icon="mdi:signal"></span>
            <span class="iconify" data-icon="mdi:wifi"></span>
            <span class="iconify" data-icon="mdi:battery"></span>
          </div>
        </div>
      </div>

      <div class="logo-section">
        <img
          class="flower-logo"
          src="../../src/assets/images/flower-icon.png"
          alt="Flower Logo"
        />

        <div class="plant left-plant">
          <img
            class="plant-img plant-img-large"
            src="../../src/assets/images/plant-menu.png"
            alt=""
          />
        </div>

        <div class="plant right-plant">
          <img
            class="plant-img plant-img-large plant-img-right"
            src="../../src/assets/images/plant-menu.png"
            alt=""
          />
        </div>
      </div>

      <div class="form-section">
        <h1 class="title">Discover nature, grow with us!</h1>

        <form class="signup-form" id="signupForm">
          <div class="input-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="3"
                  y="5"
                  width="18"
                  height="14"
                  rx="2"
                  stroke="#7EB234"
                  stroke-width="2"
                />
                <path
                  d="M3 7l9 6 9-6"
                  stroke="#7EB234"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                placeholder="youremail@gmail.com"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                  stroke="#7EB234"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <circle
                  cx="12"
                  cy="7"
                  r="4"
                  stroke="#7EB234"
                  stroke-width="2"
                />
              </svg>
              <input
                type="text"
                id="username"
                name="username"
                autocomplete="username"
                placeholder="Username"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="3"
                  y="11"
                  width="18"
                  height="11"
                  rx="2"
                  ry="2"
                  stroke="#7EB234"
                  stroke-width="2"
                />
                <path
                  d="M7 11V7a5 5 0 0 1 10 0v4"
                  stroke="#7EB234"
                  stroke-width="2"
                />
              </svg>
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="new-password"
                placeholder="••••••••••"
                required
              />
              <button type="button" class="eye-icon" data-target="password">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    stroke="#7EB234"
                    stroke-width="2"
                  />
                  <circle
                    cx="12"
                    cy="12"
                    r="3"
                    stroke="#7EB234"
                    stroke-width="2"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="input-group">
            <label for="repeat-password">Repeat Password</label>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="3"
                  y="11"
                  width="18"
                  height="11"
                  rx="2"
                  ry="2"
                  stroke="#7EB234"
                  stroke-width="2"
                />
                <path
                  d="M7 11V7a5 5 0 0 1 10 0v4"
                  stroke="#7EB234"
                  stroke-width="2"
                />
              </svg>
              <input
                type="password"
                id="repeat-password"
                name="repeat-password"
                autocomplete="new-password"
                placeholder="••••••••••"
                required
              />
              <button
                type="button"
                class="eye-icon"
                data-target="repeat-password"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    stroke="#7EB234"
                    stroke-width="2"
                  />
                  <circle
                    cx="12"
                    cy="12"
                    r="3"
                    stroke="#7EB234"
                    stroke-width="2"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="error-message" id="errorMessage"></div>

          <div class="signin-text">
            Already have account?
            <a href="#" class="signin-link" id="signinLink">Sign In</a>
          </div>

          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
