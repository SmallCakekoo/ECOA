<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS Local</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        button { background: #7EB234; color: white; border: none; padding: 15px 25px; border-radius: 5px; cursor: pointer; margin: 10px; font-size: 16px; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîß Test CORS Local</h1>
    <p>Probando CORS con diferentes configuraciones.</p>
    
    <button id="testVercel">Test Vercel</button>
    <button id="testLocal">Test Local (si tienes servidor)</button>
    <button id="testCorsHeaders">Test Headers CORS</button>
    <div id="result"></div>

    <script>
        const result = document.getElementById('result');
        const testVercel = document.getElementById('testVercel');
        const testLocal = document.getElementById('testLocal');
        const testCorsHeaders = document.getElementById('testCorsHeaders');

        testVercel.addEventListener('click', () => testEndpoint('https://ecoa-nine.vercel.app/health', 'Vercel'));
        testLocal.addEventListener('click', () => testEndpoint('http://localhost:3001/health', 'Local'));
        testCorsHeaders.addEventListener('click', testCorsHeadersFunction);

        async function testEndpoint(url, name) {
            try {
                showResult(`üîÑ Probando ${name}...`, 'warning');
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log(`${name} Response:`, response);
                console.log(`${name} Headers:`, [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ ${name} funcionando:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    showResult(`‚ùå ${name} Error: ${response.status} - ${response.statusText}`, 'error');
                }
                
            } catch (error) {
                console.error(`${name} Error:`, error);
                showResult(`‚ùå ${name} CORS Error: ${error.message}`, 'error');
            }
        }

        async function testCorsHeadersFunction() {
            try {
                showResult('üîÑ Probando headers CORS...', 'warning');
                
                const response = await fetch('https://ecoa-nine.vercel.app/health', {
                    method: 'OPTIONS',
                    mode: 'cors'
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials'),
                    'Status': response.status
                };
                
                showResult(`üìã Headers CORS de Vercel:<br><pre>${JSON.stringify(corsHeaders, null, 2)}</pre>`, 'success');
                
            } catch (error) {
                showResult(`‚ùå Error probando headers: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        showResult('üîç Haz clic en los botones para probar la conexi√≥n.', 'warning');
    </script>
</body>
</html>
