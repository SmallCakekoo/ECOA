<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vercel Status</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        button { background: #7EB234; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîç Test Status de Vercel</h1>
    <p>Verificando si el backend de Vercel est√° funcionando correctamente.</p>
    
    <button id="testBasic">Test B√°sico</button>
    <button id="testHealth">Test /health</button>
    <button id="testUsers">Test /users</button>
    <button id="testCors">Test CORS Headers</button>
    <div id="result"></div>

    <script>
        const result = document.getElementById('result');
        const API_URL = 'https://ecoa-nine.vercel.app';

        document.getElementById('testBasic').addEventListener('click', testBasic);
        document.getElementById('testHealth').addEventListener('click', testHealth);
        document.getElementById('testUsers').addEventListener('click', testUsers);
        document.getElementById('testCors').addEventListener('click', testCors);

        async function testBasic() {
            try {
                showResult('üîÑ Probando conexi√≥n b√°sica...', 'warning');
                
                const response = await fetch(API_URL, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                const data = await response.json();
                showResult(`‚úÖ Conexi√≥n b√°sica OK:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                
            } catch (error) {
                showResult(`‚ùå Error b√°sico: ${error.message}`, 'error');
            }
        }

        async function testHealth() {
            try {
                showResult('üîÑ Probando /health...', 'warning');
                
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ /health OK:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    showResult(`‚ùå /health Error: ${response.status} - ${response.statusText}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Error /health: ${error.message}`, 'error');
            }
        }

        async function testUsers() {
            try {
                showResult('üîÑ Probando /users...', 'warning');
                
                const response = await fetch(`${API_URL}/users`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ /users OK:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    showResult(`‚ùå /users Error: ${response.status} - ${response.statusText}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Error /users: ${error.message}`, 'error');
            }
        }

        async function testCors() {
            try {
                showResult('üîÑ Probando headers CORS...', 'warning');
                
                const response = await fetch(`${API_URL}/health`, {
                    method: 'OPTIONS',
                    mode: 'cors'
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials')
                };
                
                showResult(`üìã Headers CORS:<br><pre>${JSON.stringify(corsHeaders, null, 2)}</pre>`, 'success');
                
            } catch (error) {
                showResult(`‚ùå Error CORS: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        showResult('üîç Haz clic en los botones para probar la conexi√≥n con Vercel.', 'warning');
    </script>
</body>
</html>
