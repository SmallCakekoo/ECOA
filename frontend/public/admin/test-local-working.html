<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Servidor Local</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        button { background: #7EB234; color: white; border: none; padding: 15px 25px; border-radius: 5px; cursor: pointer; margin: 10px; font-size: 16px; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üöÄ Test Servidor Local</h1>
    <p>Probando el servidor local en puerto 3001 (deber√≠a funcionar sin problemas de CORS).</p>
    
    <button id="testHealth">Test /health</button>
    <button id="testUsers">Test /users</button>
    <button id="testLogin">Test Login (admin@ecoa.com)</button>
    <button id="testPlants">Test /plants</button>
    <div id="result"></div>

    <script>
        const result = document.getElementById('result');
        const API_URL = 'http://localhost:3001';

        document.getElementById('testHealth').addEventListener('click', testHealth);
        document.getElementById('testUsers').addEventListener('click', testUsers);
        document.getElementById('testLogin').addEventListener('click', testLogin);
        document.getElementById('testPlants').addEventListener('click', testPlants);

        async function testHealth() {
            try {
                showResult('üîÑ Probando /health...', 'warning');
                
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                showResult(`‚úÖ /health OK:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                
            } catch (error) {
                showResult(`‚ùå Error /health: ${error.message}`, 'error');
            }
        }

        async function testUsers() {
            try {
                showResult('üîÑ Probando /users...', 'warning');
                
                const response = await fetch(`${API_URL}/users`);
                const data = await response.json();
                
                showResult(`‚úÖ /users OK:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                
            } catch (error) {
                showResult(`‚ùå Error /users: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            try {
                showResult('üîÑ Probando login con admin@ecoa.com...', 'warning');
                
                const response = await fetch(`${API_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@ecoa.com'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Login OK:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const errorData = await response.json();
                    showResult(`‚ùå Login Error: ${response.status} - ${errorData.message}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Error login: ${error.message}`, 'error');
            }
        }

        async function testPlants() {
            try {
                showResult('üîÑ Probando /plants...', 'warning');
                
                const response = await fetch(`${API_URL}/plants`);
                const data = await response.json();
                
                showResult(`‚úÖ /plants OK:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                
            } catch (error) {
                showResult(`‚ùå Error /plants: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        showResult('üîç Haz clic en los botones para probar el servidor local.', 'warning');
    </script>
</body>
</html>
