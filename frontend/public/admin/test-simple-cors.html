<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Test CORS Simple</h1>
    <p>Probando endpoints b√°sicos con <strong>https://ecoa-nine.vercel.app</strong></p>
    
    <div id="results"></div>
    
    <button onclick="testCors()">Test CORS</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testAll()">Test All</button>

    <script>
        const API_BASE = 'https://ecoa-nine.vercel.app';
        const results = document.getElementById('results');

        function addResult(title, success, message, details = '') {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${success ? '‚úÖ' : '‚ùå'} ${title}</h3>
                <p><strong>Mensaje:</strong> ${message}</p>
                ${details ? `<p><strong>Detalles:</strong> ${details}</p>` : ''}
            `;
            results.appendChild(div);
        }

        async function testCors() {
            try {
                console.log('üîç Probando /test-cors...');
                const response = await fetch(`${API_BASE}/test-cors`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult('CORS Test', true, 'CORS funcionando correctamente', 
                        `Status: ${response.status}, CORS: ${data.cors}`);
                } else {
                    addResult('CORS Test', false, 'Error en CORS', 
                        `Status: ${response.status}, Message: ${data.message}`);
                }
            } catch (error) {
                addResult('CORS Test', false, 'Error de conexi√≥n', error.message);
            }
        }

        async function testLogin() {
            try {
                console.log('üîç Probando /test-login...');
                const response = await fetch(`${API_BASE}/test-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: 'cristina123@gmail.com' })
                });
                const data = await response.json();
                
                if (response.ok) {
                    addResult('Login Test', true, 'Login funcionando correctamente', 
                        `Status: ${response.status}, User: ${data.data.user.email}`);
                } else {
                    addResult('Login Test', false, 'Error en login', 
                        `Status: ${response.status}, Message: ${data.message}`);
                }
            } catch (error) {
                addResult('Login Test', false, 'Error de conexi√≥n', error.message);
            }
        }

        async function testHealth() {
            try {
                console.log('üîç Probando /health...');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult('Health Check', true, 'Servidor respondiendo correctamente', 
                        `Status: ${response.status}, Uptime: ${data.uptime}s`);
                } else {
                    addResult('Health Check', false, 'Servidor respondi√≥ con error', 
                        `Status: ${response.status}, Message: ${data.message}`);
                }
            } catch (error) {
                addResult('Health Check', false, 'Error de conexi√≥n', error.message);
            }
        }

        async function testAll() {
            results.innerHTML = '';
            addResult('Iniciando Tests', true, 'Ejecutando todas las pruebas...');
            
            await testCors();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testLogin();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testHealth();
            
            addResult('Tests Completados', true, 'Todas las pruebas han terminado');
        }

        // Auto-ejecutar al cargar
        window.onload = () => {
            addResult('P√°gina Cargada', true, 'Listo para probar CORS con Vercel');
        };
    </script>
</body>
</html>
