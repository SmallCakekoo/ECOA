<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Despu√©s del Deploy</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        button { background: #7EB234; color: white; border: none; padding: 15px 25px; border-radius: 5px; cursor: pointer; margin: 10px; font-size: 16px; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üöÄ Test Despu√©s del Deploy</h1>
    <p>Verificando que Vercel haya desplegado los cambios de CORS correctamente.</p>
    
    <div id="status">
        <div class="result info">
            <strong>‚è≥ Esperando que Vercel despliegue los cambios...</strong><br>
            Esto puede tomar 1-2 minutos. Vercel est√° actualizando el backend con la nueva configuraci√≥n de CORS.
        </div>
    </div>
    
    <button id="testNow">Probar Ahora</button>
    <button id="testLogin">Test Login Completo</button>
    <div id="result"></div>

    <script>
        const result = document.getElementById('result');
        const status = document.getElementById('status');
        const API_URL = 'https://ecoa-nine.vercel.app';

        document.getElementById('testNow').addEventListener('click', testNow);
        document.getElementById('testLogin').addEventListener('click', testLoginComplete);

        async function testNow() {
            try {
                showResult('üîÑ Probando conexi√≥n con Vercel actualizado...', 'warning');
                
                // Test 1: Health endpoint
                const healthResponse = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (!healthResponse.ok) {
                    throw new Error(`Health endpoint fall√≥: ${healthResponse.status}`);
                }
                
                const healthData = await healthResponse.json();
                showResult(`‚úÖ Health OK: ${healthData.message}`, 'success');
                
                // Test 2: Users endpoint
                const usersResponse = await fetch(`${API_URL}/users`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (!usersResponse.ok) {
                    throw new Error(`Users endpoint fall√≥: ${usersResponse.status}`);
                }
                
                const usersData = await usersResponse.json();
                showResult(`‚úÖ Users OK: ${usersData.count} usuarios encontrados`, 'success');
                
                // Test 3: CORS Headers
                const corsHeaders = {
                    'Access-Control-Allow-Origin': healthResponse.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': healthResponse.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': healthResponse.headers.get('Access-Control-Allow-Headers')
                };
                
                showResult(`üìã Headers CORS:<br><pre>${JSON.stringify(corsHeaders, null, 2)}</pre>`, 'info');
                
                // Actualizar status
                status.innerHTML = '<div class="result success"><strong>‚úÖ Vercel actualizado correctamente!</strong><br>Los cambios de CORS se han desplegado exitosamente.</div>';
                
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
                status.innerHTML = '<div class="result error"><strong>‚ùå Vercel a√∫n no est√° actualizado</strong><br>Espera un poco m√°s y vuelve a probar.</div>';
            }
        }

        async function testLoginComplete() {
            try {
                showResult('üîÑ Probando login completo...', 'warning');
                
                const response = await fetch(`${API_URL}/users/login`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@ecoa.com'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Login exitoso!<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    
                    // Test adicional: Probar dashboard
                    showResult('üéâ ¬°Todo funciona! Ahora puedes usar el dashboard normalmente.', 'success');
                } else {
                    const errorData = await response.json();
                    showResult(`‚ùå Login fall√≥: ${errorData.message}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Error en login: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        // Auto-test despu√©s de 30 segundos
        setTimeout(() => {
            showResult('üîÑ Probando autom√°ticamente...', 'info');
            testNow();
        }, 30000);
    </script>
</body>
</html>
