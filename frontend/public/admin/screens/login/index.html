<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Portal - Iniciar sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="../../../client/src/assets/images/flower-icon.png"
    />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../../src/styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <div class="logo-circle" aria-hidden="true">
          <img
            src="../../../client/src/assets/images/flower-icon.png"
            alt="Logo ECOA"
            class="logo-img"
          />
        </div>
        <h1 class="title">Welcome Back!</h1>
        <p class="subtitle">Admin Portal</p>

        <form class="form" id="login-form" autocomplete="on">
          <label class="label" for="email">Email Address</label>
          <div class="input-wrap">
            <span
              class="iconify icon"
              data-icon="material-symbols-light:mail"
              style="font-size: 20px; color: #7eb234"
            ></span>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="admin@foundation.org"
              required
            />
          </div>

          <label class="label" for="password">Password</label>
          <div class="input-wrap">
            <span
              class="iconify icon"
              data-icon="mdi:lock-outline"
              style="font-size: 20px; color: #7eb234"
            ></span>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="••••••••••••••"
              autocomplete="current-password"
            />
            <button
              class="icon trailing"
              type="button"
              id="toggle-password"
              aria-label="Toggle password visibility"
            >
              <span
                class="iconify"
                id="eye-icon"
                data-icon="mdi:eye-off-outline"
                style="font-size: 20px; color: #7eb234"
              ></span>
            </button>
          </div>

          <div class="row options">
            <label class="remember">
              <input type="checkbox" id="remember" />
              <span>Remember Me</span>
            </label>
            <a class="link" href="#" id="forgot-link">Forgot Password?</a>
          </div>

          <button type="submit" class="btn-primary">Sign In</button>

          <p class="help">
            Need help? <a class="link" href="#">Contact Support</a>
          </p>
        </form>
      </section>

      <footer class="footer">Environmental Foundation Admin Portal</footer>
    </main>

    <script src="../../src/config.js"></script>
    <script src="../../src/api.js"></script>
    <script src="../../src/auth.js"></script>
    <script src="../../src/utils.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
