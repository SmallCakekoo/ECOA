<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vercel Simple</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        button { background: #7EB234; color: white; border: none; padding: 15px 25px; border-radius: 5px; cursor: pointer; margin: 10px; font-size: 16px; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üåê Test Vercel Simple</h1>
    <p>Probando conexi√≥n directa con <strong>https://ecoa-nine.vercel.app</strong></p>
    
    <button id="testBtn">Probar Conexi√≥n</button>
    <div id="result"></div>

    <script>
        const result = document.getElementById('result');
        const testBtn = document.getElementById('testBtn');

        testBtn.addEventListener('click', async () => {
            try {
                showResult('üîÑ Probando conexi√≥n con Vercel...', 'success');
                
                const response = await fetch('https://ecoa-nine.vercel.app/health', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ ¬°Conexi√≥n exitosa!<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    showResult(`‚ùå Error: ${response.status} - ${response.statusText}`, 'error');
                }
                
            } catch (error) {
                console.error('Error completo:', error);
                showResult(`‚ùå Error de CORS: ${error.message}`, 'error');
            }
        });

        function showResult(message, type) {
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        showResult('üîç Haz clic en "Probar Conexi√≥n" para verificar Vercel.', 'success');
    </script>
</body>
</html>
