<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS Simple</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        button { background: #7EB234; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîß Test CORS Simple</h1>
    <p>Probando conexi√≥n directa con el backend de Vercel.</p>
    
    <button id="testHealth">Probar /health</button>
    <button id="testUsers">Probar /users</button>
    <button id="testPlants">Probar /plants</button>
    <div id="result"></div>

    <script>
        const result = document.getElementById('result');
        const testHealth = document.getElementById('testHealth');
        const testUsers = document.getElementById('testUsers');
        const testPlants = document.getElementById('testPlants');

        const API_URL = 'https://ecoa-nine.vercel.app';

        testHealth.addEventListener('click', async () => {
            await testEndpoint('/health', 'GET');
        });

        testUsers.addEventListener('click', async () => {
            await testEndpoint('/users', 'GET');
        });

        testPlants.addEventListener('click', async () => {
            await testEndpoint('/plants', 'GET');
        });

        async function testEndpoint(endpoint, method = 'GET') {
            try {
                showResult(`üîÑ Probando ${method} ${endpoint}...`, 'success');
                
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: method,
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ ${endpoint} funcionando:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    showResult(`‚ùå Error en ${endpoint}: ${response.status} - ${response.statusText}`, 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showResult(`‚ùå Error de CORS en ${endpoint}: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        showResult('üîç Haz clic en los botones para probar la conexi√≥n con el backend.', 'success');
    </script>
</body>
</html>
